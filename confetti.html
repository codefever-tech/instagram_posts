<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confetti.js Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            color: white;
            flex-direction: column;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background: #ff5722;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <h1>Click the Button for Confetti!</h1>
    <button onclick="launchConfetti()">Celebrate ðŸŽ‰</button>
    
    <script>
        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
