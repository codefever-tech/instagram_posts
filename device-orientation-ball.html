<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeviceOrientation Ball</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: #111;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Set canvas size to match screen size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Ball properties
        let ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            dx: 0,
            dy: 0,
            speed: 2,
        };

        // Handle device orientation
        window.addEventListener("deviceorientation", (event) => {
            let tiltX = event.beta; // Front-to-back tilt (-180 to 180)
            let tiltY = event.gamma; // Left-to-right tilt (-90 to 90)

            if (tiltX !== null && tiltY !== null) {
                ball.dx = tiltY * 0.1 * ball.speed;
                ball.dy = tiltX * 0.1 * ball.speed;
            }
        });

        // Update ball position
        function update() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Keep ball inside screen boundaries
            if (ball.x - ball.radius < 0) ball.x = ball.radius;
            if (ball.x + ball.radius > canvas.width) ball.x = canvas.width - ball.radius;
            if (ball.y - ball.radius < 0) ball.y = ball.radius;
            if (ball.y + ball.radius > 100) ball.y = canvas.height - ball.radius;
        }

        // Ensure canvas resizes properly
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ball.x = Math.min(ball.x, canvas.width - ball.radius);
            ball.y = Math.min(ball.y, canvas.height - ball.radius);
        });

        // Draw ball
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        // Game loop
        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        loop();
    </script>
</body>
</html>
